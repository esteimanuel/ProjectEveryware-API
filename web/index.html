            Nav links:

        <nav data-ui-view="nav" class="navbar navbar-default main-navbar" role="navigation">
            <div class="container">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-ui-sref="home">{{app.name}}</a>
                
              </div>
              
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="navbar">
                  <ul class="nav navbar-nav navbar-left">
                      <li><a data-ui-sref="home">Top 10</a></li>
                      <li><a data-ui-sref="faq">FAQ</a></li>
                  </ul>
                  <ul class="nav navbar navbar-nav" style="margin-left:5%;">
                      <li data-ng-show="user.isLogged"><a data-ui-sref="wijk">Mijn wijk</a></li>
                  </ul>
                  
                  <ul class="nav navbar-nav navbar-right">
                      <li data-ng-show="!user.isLogged"><a data-ng-click="toggleLogin()">Login</a></li>
                      <li data-ng-show="!user.isLogged"><a data-ui-sref="register">Register</a></li>
                      <li data-ng-show="user.isAdmin && user.isLogged"><a href="/beheer">Beheer</a></li>
                      <li class="dropdown" data-ng-show="user.isLogged">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i> {{user.name}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                          <li><a data-ui-sref="profiel">Profiel</a></li>
                          <li class="divider"></li>
                          <li><a data-ng-click="logout()"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
                        </ul>
                      </li>
                  </ul>
                  
                  <form class="navbar-form navbar-right" role="search" style="margin-right:5%;">
                      <div class="form-group input-group">
                          <input type="text" class="form-control" placeholder="Zoek een wijk" style="width:auto;">
                          <span class="input-group-btn" style="display:inline-block;">
                              <button class="btn btn-primary" type="button"><i class="glyphicon glyphicon-search"></i></button>
                          </span>
                      </div>
                  </form>
                  
              </div><!-- /.navbar-collapse -->
              
                
              
            </div><!-- /.container-fluid -->
