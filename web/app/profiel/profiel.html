<form class="form-horizontal">

    <div style="margin: 15px;">
        <img ng-src="{{profile.account.foto_link}}" class="img-circle img-responsive" style="display: block; margin: auto; box-shadow: 2px 2px 10px; max-width: 25%">
    </div>

    <fieldset id="personal">
        <legend>Persoonlijke gegevens</legend>

        <div class="form-group">
            <label for="profile-name" class="col-sm-2 control-label">Naam</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="profile-name" placeholder="Voornaam" data-ng-model="profile.gebruiker.voornaam" />
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="profile-prefix" placeholder="Tussenvoegsel" data-ng-model="profile.gebruiker.tussenvoegsel" />
            </div>
        </div>

        <div class="form-group">
            <label for="profile-surname" class="col-sm-2 control-label">Achternaam</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="profile-surname" placeholder="Achternaam" data-ng-model="profile.gebruiker.achternaam" />
            </div>
        </div>

        <div class="form-group">
            <label for="profile-picture" class="col-sm-2 control-label">Profiel foto</label>
            <div class="col-sm-9">
                <input type="file" class="btn btn-primary" title="Kies een foto" id="profile-pictureurl" data-ng-model="profile.account.profile_image_file" />
            </div>
        </div>
    </fieldset>

    <fieldset id="adress">
        <legend>Adress gegevens</legend>
        <div class="form-group">
            <label for="straat" class="col-sm-2 control-label">Straat</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="street" placeholder="Straatnaam" data-ng-model="profile.gebruiker.postcode.straat">
            </div>
        </div>

        <div class="form-group">
            <label for="huisnummer" class="col-sm-2 control-label">Straat</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="housenumber" placeholder="Huisnummer" data-ng-model="profile.gebruiker.huisnummer">
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="addon" placeholder="toevoeging" data-ng-model="profile.gebruiker.huisnummer_toevoeging">
            </div>
        </div>

        <div class="form-group">
            <label for="postalcode" class="col-sm-2 control-label">Postcode</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="postalcode" placeholder="1234" data-ng-model="profile.gebruiker.postcode.postalcode">
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="postalcode-aa" placeholder="AA" data-ng-model="profile.gebruiker.postcode.postcode">
            </div>
        </div>
    </fieldset>

    <fieldset id="account" ng-if="false">
        <legend>Account gegevens</legend>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="email" placeholder="Email" data-ng-model="profile.account.email">
            </div>
        </div>
        <div class="form-group">
            <label for="wachtwoord" class="col-sm-2 control-label">Wachtwoord</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="wachtwoord" placeholder="Wachtwoord" data-ng-model="profile.account.wachtwoord">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary pull-right">Wijzig  </button>

    </fieldset>

    <label class="checkbox">
        <input type="checkbox" data-ng-model="profile.gebruiker.buddy">
        Meld je aan als glasvezel buddy.
    </label>
    
</form>




<form class="form-horizontal" style="margin-top35px" ng-show="!!profile.gebruiker.buddy">
    <fieldset id="Fieldset1">
        <legend>Buddy gegevens</legend>

        <div class="form-group">
            <label for="contactemail" class="col-sm-2 control-label">Contact email</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="contact-email" placeholder="E-mail" data-ng-model="profile.gebruiker.buddy.contact_email">
            </div>
        </div>

        <div class="form-group">
            <label for="contacttel" class="col-sm-2 control-label">Contact tel-nr</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="contact-telnummer" placeholder="Telefoon nummer" data-ng-model="profile.gebruiker.buddy.contact_telnummer">
            </div>
        </div>

        <div class="form-group">
            <label for="locatie" class="col-sm-2 control-label">Locatie</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="contact-locatie" placeholder="locatie" data-ng-model="profile.gebruiker.buddy.contact_locatie">
            </div>
        </div>

        <div class="form-group">
            <label for="locatie" class="col-sm-2 control-label">Aanwezig van</label>
            <div class="col-sm-3">
                <input type="time" class="form-control" data-ng-model="profile.gebruiker.buddy.from">
            </div>
            <label for="locatie" class="col-sm-2 control-label">Aanwezig tot</label>
            <div class="col-sm-3">
                <input type="time" class="form-control" data-ng-model="profile.gebruiker.buddy.till">
            </div>
        </div>

        <button type="submit" class="btn btn-primary pull-right">Wijzig</button>
    </fieldset>
</form>
