<div class="faq">
    <h1>Frequently Asked Questions</h1>

    <accordion close-others="oneAtATime = true">

        <div ng-repeat="faq in faqs">
            <accordion-group is-open="{{faq.isOpen}}">
                <accordion-heading>
                    {{faq.question}}
                    <i class="pull-right glyphicon" data-ng-class="{'glyphicon-chevron-down': faq.isOpen, 'glyphicon-chevron-right': !faq.isOpen}"></i>
                </accordion-heading>
                {{faq.answer}}
            </accordion-group>
        </div>
    </accordion>
</div>
