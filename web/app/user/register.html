<form class="form-horizontal">
    
    <fieldset id="required">
        <legend>Register</legend>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">*Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" placeholder="Email" data-ng-model="email" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">*Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" placeholder="Password" data-ng-model="password" required>
            </div>
        </div>
        <div class="alert alert-danger" data-ng-show='errorMessage'>
            {{errorMessage}}
        </div>			
    </fieldset>
    <fieldset id="personal">
        <legend>Persoonlijke gegevens</legend>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Naam</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" placeholder="Voornaam" data-ng-model="fname">
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="mname" placeholder="Tussenvoegsel" data-ng-model="mname">
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="lname" placeholder="Achternaam" data-ng-model="lname">
            </div>
        </div>
        <div class="form-group">
            <label for="postalcode" class="col-sm-2 control-label">Postcode</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="postalcode" placeholder="1234" data-ng-model="postalcode">
            </div>
            <div class="col-sm-1">
                <input type="text" class="form-control" id="postalcode-aa" placeholder="AA" data-ng-model="postalcode-AA">
            </div>
        </div>			
    </fieldset>	
    <fieldset id="etc">
        <legend>Overige gegevens</legend>
        			
    </fieldset>	

    <div class="btn-control" style="margin:0 10px 0 10px;">
            <div class="pull-right">                    
                <!--<a class="btn btn-default" data-ng-click="$back()">Cancel</a>-->
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <!--<a data-ui-sref="register" class="btn btn-link">Register</a>-->
        </div>	
    
</form>
