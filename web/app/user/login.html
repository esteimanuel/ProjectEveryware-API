<!--<div class="dialogbackground">-->
    <div class="upper-right-dialog basedialog login-dialog">
        <form class="form-horizontal" data-ng-submit="login()">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email" data-ng-model="login.email" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Password" data-ng-model="login.password" required>
                    </div>
                </div>
                <div class="alert alert-danger" data-ng-show='login.errorMessage'>
                    {{login.errorMessage}}
		</div>
                <div class="btn-control" style="margin:0 10px 0 10px;">
                    <div class="pull-right">                    
                        <!--<a class="btn btn-default" data-ng-click="$back()">Cancel</a>-->
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                    <!--<a data-ui-sref="register" class="btn btn-link">Register</a>-->
                </div>				
            </fieldset>		
        </form>
        <fb:login-button show-faces="true" max-rows="1" size="large"></fb:login-button>	

    </div>
<!--</div>-->
