<!DOCTYPE html>

<style>
    table{
        width: 100%;
    }
    
    .quortarWidth{
        width: 25%;
    }
    
    thead tr{
        height: 30px;
        font-size: 16px;
        color: #428bca;
    }
    
    tbody tr{
        font-size: 14px;
        border-bottom: 1px solid lightgray;
    }
    
    tbody tr td{
        padding-left: 10px;
    }
    
@media print {
    /* Hidd sort buttons on table */
    i {
        display: none !important;
    }
    
    /* Up the size during printing for better display*/
    .quortarWidth{
        width: 50%;
    }
    
    /* downscale to fit A4 */
    .page-header{
        font-size: 26px;
    }
}
</style>

<html>
    <head>
        <title>Rapport voor wijk {{wijkName}} </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 class="page-header">Deelnamerapportage voor wijk {{wijkName}}</h1>
        <fieldset>
            <legend>Statestieken</legend>
            <table class="quortarWidth">
                <thead>
                    <tr>
                        <th>Soort</th>
                        <th>Aantal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Borg betalers</td>
                        <td>{{totalBorg}}</td>
                    </tr>
                    <tr>
                        <td>Totaal deelnemers</td>
                        <td>{{totalUsers}}</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <br/>
        
        <fieldset>
            <legend>Deelnemers</legend>
            <gl-table>

            <gl-table-head></gl-table-head>

            <gl-table-body>
                <gl-table-row ng-repeat="n in indexList(3000) track by $index" row="{{$index}}"></gl-table-row>
            </gl-table-body>

            </gl-table>
        </fieldset>
    </body>
</html>
