
<div>
  <h1 class="page-header">Wijk bewerken</h1>
</div>

<form class="form-horizontal">


    <fieldset id="personal">
        <legend>Wijk gegevens</legend>
    
    
        <div class="form-group">
            <label for="profile-name" class="col-sm-2 control-label">Naam: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="wijk.name" placeholder="Voorbeeldnaam" data-ng-model="wijk.name" />
            </div>
        </div>
        <div class="form-group">
            <label for="profile-name" class="col-sm-2 control-label">Aantal huishoudens </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="wijk.totalHousholds" placeholder="Aantal huishouden in wijk" data-ng-model="wijk.totalHousholds" />
            </div>
            <label for="profile-name" class="col-sm-2 control-label">Beschikbaar: </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="wijk.duration" placeholder="Looptijd in dagen" data-ng-model="wijk.duration" />
            </div>
        </div>
        <div class="form-group">
            <label for="profile-name" class="col-sm-2 control-label">Target: </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="wijk.target" placeholder="Aantal huishouden nodig" data-ng-model="wijk.target" />
            </div>
            <label for="profile-name" class="col-sm-2 control-label">Beschikbaar: </label>
            <div class="col-sm-1">
                <input type="checkbox" class="form-control" id="wijk.avalible" placeholder="Voornaam" data-ng-model="wijk.avalible" />
            </div>
        </div>
    </fieldset>
    
    <fieldset>
        <legend>Postcode's</legend>
        <div class="form-group">
            <label for="profile-name" class="col-sm-2 control-label">Postcode: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="postcode.single" placeholder="1111aa" data-ng-model="postcode.single" />
            </div>
        </div>
        
         <div class="form-group">
            <label for="profile-name" class="col-sm-2 control-label">Postcode range: </label>
            <div class='col-sm-1 control-label'>
                Start:
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="postcode.rangeStart" placeholder="1111aa" data-ng-model="postcode.rangeStart" />
            </div>
            <div class='col-sm-1 control-label'>
                Eind:
            </div>
            <div class='col-sm-3'>
                <input type="text" class="form-control" id="postcode.rangeEnd" placeholder="9999zz" data-ng-model="postcode.rangeEnd" />
            </div>
        </div>  
        <div class='col-sm-12'>
            <button type="submit" class="btn btn-primary pull-right" ng-click="addPostcode(postcode, wijk)">Toevoegen</button>    
        </div>
    
        <div>
            <div class="col-sm-5" style="height: 400px;">
                <div class="map-frame" id="map" style='height: 100%;'>
                    <iframe ng-src="{{mapsUrl}}" id="mapFrame" frameborder="0" style="width:100%; height:100%;"></iframe>
                </div>
            </div>
    
            <div class="col-sm-7">
                <gl-table>

                    <gl-table-head></gl-table-head>

                    <gl-table-body>
                        <gl-table-row ng-repeat="n in indexList(10) track by $index" row="{{$index}}"></gl-table-row>
                    </gl-table-body>
                    <gl-table-pager maxpages="3"></gl-table-pager>

                </gl-table>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Opslaan</legend>
    </fieldset>
    <button type="submit" class="btn btn-primary pull-right" ng-click="addWijk(wijk)">Opslaan</button>    
</form>
