<form class="form-horizontal">

    <div class="form-group">
        <label for="profile-name" class="col-sm-2 control-label">Naam: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="wijk.name" placeholder="Voorbeeldnaam" data-ng-model="wijk.name" />
        </div>
    </div>
    <div class="form-group">
        <label for="profile-name" class="col-sm-2 control-label">Target: </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="wijk.target" placeholder="Aantal huishouden nodig" data-ng-model="wijk.target" />
        </div>
        <label for="profile-name" class="col-sm-2 control-label">Beschikbaar: </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="wijk.duration" placeholder="Looptijd in dagen" data-ng-model="wijk.duration" />
        </div>
    </div>
    <div class="form-group">
        <label for="profile-name" class="col-sm-2 control-label">Beschikbaar: </label>
        <div class="col-sm-1">
            <input type="checkbox" class="form-control" id="wijk.avalible" placeholder="Voornaam" data-ng-model="wijk.avalible" />
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary pull-right">Opslaan</button>
</form>
