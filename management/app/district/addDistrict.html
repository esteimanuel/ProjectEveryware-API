<form class="form-horizontal">

    <div class="form-group">
        <label for="profile-name" class="col-sm-2 control-label">Naam: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="wijk.name" placeholder="Voorbeeldnaam" data-ng-model="wijk.name" />
        </div>
    </div>
    <div class="form-group">
        <label for="profile-name" class="col-sm-2 control-label">Target: </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="wijk.target" placeholder="Aantal huishouden nodig" data-ng-model="wijk.target" />
        </div>
        <label for="profile-name" class="col-sm-2 control-label">Beschikbaar: </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="wijk.duration" placeholder="Looptijd in dagen" data-ng-model="wijk.duration" />
        </div>
    </div>
    <div class="form-group">
        <label for="profile-name" class="col-sm-2 control-label">Beschikbaar: </label>
        <div class="col-sm-1">
            <input type="checkbox" class="form-control" id="wijk.avalible" placeholder="Voornaam" data-ng-model="wijk.avalible" />
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary pull-right">Opslaan</button>
    

<div id='map'></div>



</form>

<script>

      fillOpacity: 0.6    // Fill opacity
  };

  var circle_one = L.circle([38.89415, -77.03738], 20, circle_options).addTo(featureGroup);
  var circle_two = L.circle([38.89415, -77.03578], 20, circle_options).addTo(featureGroup);

  // Create array of lat,lon points
  var line_points = [
      [38.893596444352134, -77.0381498336792],
      [38.89337933372204, -77.03792452812195],
      [38.89316222242831, -77.03761339187622],
      [38.893028615148424, -77.03731298446655],
      [38.892920059048464, -77.03691601753235],
      [38.892903358095296, -77.03637957572937],
      [38.89301191422077, -77.03592896461487],
      [38.89316222242831, -77.03549981117249],
      [38.89340438498248, -77.03514575958252],
      [38.893596444352134, -77.0349633693695]
  ];

  // Define polyline options
  http://leafletjs.com/reference.html#polyline
  var polyline_options = {
      color: '#000'
  };

  // Defining a polygon here instead of a polyline will connect the
  // endpoints and fill the path.
  http://leafletjs.com/reference.html#polygon
  var polyline = L.polyline(line_points, polyline_options).addTo(featureGroup);

  var drawControl = new L.Control.Draw({
    edit: {
      featureGroup: featureGroup
    }
  }).addTo(map);

  map.on('draw:created', function(e) {
      featureGroup.addLayer(e.layer);
  });
</script>
