<div>
  <h1 class="page-header">Gebruikers beheren</h1>
</div>

<button ng-click="add()">Add Row</button>
<button ng-click="filterList()">Filter</button>
<button ng-click="clear()">Clear</button>
<gl-table>
    <gl-table-head></gl-table-head>

    <gl-table-body>

    </gl-table-body>
    
    <gl-table-pager></gl-table-pager>
</gl-table>
